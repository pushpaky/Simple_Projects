{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Login</title>
  </head>
  <body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8">
                {% comment %} <img class="img-thumbnail" src="{% static 'images/elementurelogo.png' %}" alt=""> {% endcomment %}
            </div>
            
            <div class="col-md-4 mt-3">
                <br>
                <br>
                <br>
                <br>
                <h1 class="text-white text-center">Login Here</h1>
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong></strong>{{ message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
                <form action="/login" method="post">{% csrf_token %}
                    <label class="text-white mt-3">UserName</label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="userName">
                    </div>
                    
                    <label class="text-white mt-3">Password</label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="password">
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-light" type="submit">LOGIN</button>
                      </div>
                </form>
                <br>
                <br>
                <p>Not a User? <a href="/signup"> SignUp</a></p>
            </div>
        </div>
    </div>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
  </body>
</html>
